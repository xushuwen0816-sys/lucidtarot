<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUCID TAROT ｜ 澄</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Noto+Serif+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Polyfill process for browser environment to prevent ReferenceError crashes -->
    <script>
      if (typeof process === 'undefined') {
        window.process = { env: {} };
      }
    </script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              serif: ['Noto Serif SC', 'serif'],
              display: ['Noto Serif SC', 'serif'], 
            },
            colors: {
              lucid: {
                bg: '#1C1917', // Warm Stone 900
                card: 'rgba(255, 247, 237, 0.05)', // Warm orange tinted glass
                glow: '#FDBA74', // Orange 300 (Warm Glow)
                accent: '#FDA4AF', // Rose 300 (Soft Warm Pink)
                text: '#FFF7ED', // Orange 50 (Warm White)
                dim: '#A8A29E', // Stone 400
              }
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'pulse-slow': 'pulse 4s ease-in-out infinite',
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'bounce-soft': 'bounceSoft 2s infinite',
              'spin-slow': 'spin 3s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              bounceSoft: {
                '0%, 100%': { transform: 'translateY(-3%)' },
                '50%': { transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        /* Warmer, earthy healing gradient */
        background: linear-gradient(180deg, #191716 0%, #292420 50%, #1F1C1A 100%);
        color: #FFF7ED;
        font-family: 'Noto Serif SC', serif;
        min-height: 100vh;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(253, 186, 116, 0.2); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(253, 186, 116, 0.4); 
      }
      
      /* Glassmorphism utilities */
      .glass-panel {
        background: rgba(255, 247, 237, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Hide Scrollbar Utility */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
